### 국가원수 ###
POLITICS_YI_WU_DESC:0 "강주제 이우는 '그림자 황제' 의화대원왕의 차남으로써 1933년 선황 융희제의 양자로 입적된 뒤 황태자 자리에 올랐고 융희제가 붕어함에 따라 대한제국의 3대 황제로 즉위하였습니다. 황태자가 되고 얼마지나지 않아 그는 대리청정을 시작하였고, 그 기간 동안 아버지나 정치인들에게 순응하며 여러 개혁을 재가하거나 승마를 하며 시간을 보냈습니다. 하지만, 공식적으로 제위에 오름에 따라 그는 자신이 주도하여 한국의 부국강병을 이루고자할 것이며 그것이 개혁의 방향성을 제시할지 과거로의 회귀를 낳을 것인지는 정치인들과 국민들의 행동에 따라 결정될 것입니다."
POLITICS_YI_UN_DESC:0 "강주제의 삼촌 영친왕 이은은 외세에 의해 새로운 군주로 즉위하였습니다. 비록 그가 선량한 성품을 가졌지만 허수아비에 불과하다는 것을 모르는 사람은 아무도 없을 것입니다."
POLITICS_HONG_BEOMDO_DESC:0 "전쟁영웅 홍범도 원수는 퇴역 이후 은퇴를 즐기고 있었지만 빨갱이들의 테러가 모든 것을 뒤바꾸었습니다. 황족들이 몰살당하고 갑작스럽게 즉위하게 된 1살배기 황제를 지키기고자 '군사혁명'을 일으킨 군부에 의해 그는 군사혁명위원회 위원장 겸 섭정으로 추대되었습니다. 홍범도는 갑작스럽게 주어진 의무를 당혹스럽게 생각하지만 그럼에도 불구하고 조국을 위해 최선을 다해 의무를 수행하고자 합니다."
POLITICS_LEE_BEOMSEOK_DESC:0 "군부 소장파의 핵심이자 준군사조직 '조선민족청년단'을 이끌던 이범석 장군은 빨갱이들의 테러로 혼란에 빠진 한국을 지키기 위한 '군사혁명'을 가장 먼저 주장한 사람입니다. 이런 공로로 퇴역 원수 홍범도가 군사혁명위원회 위원장 겸 섭정으로 임명된 뒤 그는 부위원장 자리에 올랐지만 이범석의 혁명은 여기서 멈추지 않았습니다. 그는 조선민족청년단과 군부 소장파의 지지 아래 권력을 장악하는데 성공하였고 홍범도에게 다시 한번 퇴역을 '권고'하였습니다. 이윽고 그는 스스로를 '대막리지'라고 선언하였으며 이제 이범석 장군은 1살배기 황제와 자신의 야망, 조국을 위해 헌신적으로 행동할 것입니다."
POLITICS_PAK_HONYONG_DESC:0 "박헌영은 세계대전이 끝날 무렵 러시아와 프랑스에서 일어난 혁명을 목격하였고 열렬한 생디칼리스트가 되었습니다. 그러나 그는 시간이 흐를수록 생디칼리슴의 나약함에 염증을 느끼며 회의적인 생각을 품던 중 브리튼 연방의 모슬리가 제창한 '전체주의'에 매료되었고 한국을 대표하는 전체주의자로 탈바꿈하였습니다. 박헌영은 전체주의가 없는 한국은 그저 부패한 봉건국가라 주장을 펼쳤고 마침내 탄생한 붉은 한국, 아니 붉은 조선의 지도자가 되면서 강력한 전체주의를 통해 혁명을 완수하고자 합니다."
POLITICS_KIM_TUBONG_DESC:0 "한때 국어교사이자 한글학자로 일하던 김두봉은 러시아와 프랑스, 영국에서의 혁명을 목격한 뒤 생디칼리슴 이념에 흥미를 가지고 이를 연구하거나 조선노동조합전국평의회를 지원하거나 아예 수뇌부로써 활동하는 등의 행보를 보인 덕에 당국의 감시를 받아왔습니다. 그리고 일련의 사건을 거치며 한국이 마침내 새로운 붉은 국가로 재탄생한 뒤 그는 조선노동조합전국평의회와 생디칼리스트들의 지지 아래 붉은 조선의 지도자가 되었습니다."
POLITICS_YI_DONGHWI_DESC:0 "이동휘는 세계대전 동안 러시아에서 머물렀고 2월 혁명과 10월 혁명을 목격하였습니다. 혁명이 진행되는 동안 그는 볼셰비키들에게 매료되었지만 그 후 볼셰비키들의 행보와 적백내전으로 적군이 패배하자 이들에게 실망감을 느꼈고 이는 그가 생디칼리스트에서 사회주의자로 전향하는데 큰 영향을 미쳤습니다. 귀국한 그는 노동자들과 농민들의 권리를 위해 투쟁해왔으며 한국이 마침내 새로운 붉은 국가로 재탄생한 뒤 그는 인민들의 지지 아래 붉은 조선의 지도자가 되었습니다."

