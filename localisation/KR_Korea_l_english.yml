### 정당 ###
KOR_totalist_party:0 "조선공산당"
KOR_totalist_party_long:0 "조선공산당\n§g전로한인공산당, 고려공산당 등 여러 공산주의 정당이 통합되어 탄생한 조선공산당은 한국 내 극좌를 상징합니다. 현재는 전체주의자인 박헌영의 통치 아래에 있으며 이들은 혁명의 이름 뒤에서 온갖 불법행위를 주도하고 있습니다.§!"
KOR_syndicalist_party:0 "조선노동조합전국평의회"
KOR_syndicalist_party_long:0 "조선노동조합전국평의회\n§g조선노동조합전국평의회, 약칭 전평은 대구의 노동자들이 결성한 노동조합입니다. 이들은 노동권 확보를 강경하게 주장하며 각종 파업을 주도합니다. 많은 사람들과 심지어 소속된 이들마저 전평을 그저 노동조합으로만 여기지만 몇몇 인물들은 생각을 달리하고 있을 수도 있습니다...§!"
KOR_radical_socialist_party:0 "조선인민당"
KOR_radical_socialist_party_long:0 "조선인민당\n§g조선인민당은 조선공산당 내 박헌영 반대파들이 탈당 후 결성한 정당입니다. 조선인민당은 박헌영의 전체주의 노선에 단호하게 반대하며 온건한 노선의 사회주의 국가 수립을 주장합니다.§!"
KOR_social_democrat_party:0 "한인사회당"
KOR_social_democrat_party_long:0 "한인사회당\n§g한인사회당은 3.1 입헌혁명 당시 결성된 사회민주주의 정당입니다. 한인사회당은 현재 국가에서 인정받은 유일한 사회주의 정당으로 완전한 입헌군주국화, 노동권 보장, 복지제도 확장을 주요 공약으로 내걸지만 우파들의 견제로 하락세를 피하지 못했습니다. 그러나 새로운 당수로 인기 있고 유능한 여운형이 취임하면서 많은 국민들에게 이 혼란스러운 정국을 끝낼 희망 중 하나로 인식됩니다.§!"
KOR_social_liberal_party:0 "독립협회"
KOR_social_liberal_party_long:0 "독립협회\n§g독립협회는 1896년 설립된 민중계몽단체로 차츰 정당으로 변모했습니다. 한국에서 최초로 인권과 참정권을 주장하였고 각지의 백성들이 참여하는 만민공동회를 개최하여 세를 크게 불렸지만 황국협회의 음모로 해산되기도 하였습니다. 그러나 3.1 입헌혁명이 일어나자 미국에 머물던 당수 서재필이 귀국하여 그간 침묵하던 독립협회의 회원들과 함께 다시금 부활을 천명하였고 현재는 신한청년당과 더불어 한국 내 자유주의자들의 집결지로 여겨져 많은 국민들에게 이 혼란스러운 정국을 끝낼 희망 중 하나로 인식됩니다.§!"
KOR_market_liberal_party:0 "신한청년당"
KOR_market_liberal_party_long:0 "신한청년당\n§g1918년 세계대전이 끝날 무렵 창당된 신한청년당은 광무제의 폭정에 맞서기 위한 지하단체로 결성되었습니다. 그리고 1년 뒤 대구에서의 위기는 이들에게 기회를 주었습니다. 신한청년당은 참정권과 사회개혁을 부르짖으며 모습을 드러냈고 혁명이 끝날 무렵 사람들에게 '최초의 여당'으로 인정받았습니다. 그러나 1933년 간도참변 당시 신한청년당 내각은 정국 통제에 실패하고 총사퇴함에 따라 많은 지지를 잃어야 했습니다. 시간이 흘러 그들은 또 한번의 집권을 위해 독립협회와 연정을 맺기로 합의했습니다.§!"
KOR_social_conservative_party:0 "황국협회"
KOR_social_conservative_party_long:0 "황국협회 군민공치파\n§g황국협회는 점점 세력을 키워나가는 독립협회에 위협을 느낀 보수파들이 설립한 정당으로 실질적으로 정부의 어용정당으로 여겨졌습니다. 이들은 민간인 중심의 상업활동을 권장하여, 지주와 자본가의 입장에서 개화를 추진하던 독립협회와 마찰을 빚었고 결국 음모를 꾸며 독립협회를 일시적이지만 강제해산시키기도 하였습니다. 3.1 입헌혁명 당시에는 크게 3가지 파벌로 나뉘었는데 이중 군민공치파는 기존의 현상 유지 노선을 폐지하고 개혁을 주장하였습니다. 현재는 강력한 지도력과 카리스마를 갖춘 김구가 지도하고 있으며 많은 국민들에게 이 혼란스러운 정국을 끝낼 희망 중 하나로 인식됩니다.§!"
KOR_authoritarian_democrat_party:0 "거국내각"
KOR_authoritarian_democrat_party_long:0 "거국내각\n§g1933년 간도참변의 여파로 신한청년당 내각이 총사퇴함에 따라 수립된 거국내각은 한인사회당-독립협회-황국협회의 3당 연정입니다. 당연하게도 서로 상반되는 신념 덕에 갈등은 끝이지 않으며 그 결과 황실의 개입은 날이 갈수록 늘어가고 있습니다. 국민들은 그저 이 '불편한 동거'가 하루 빨리 종결되기를 바랄 뿐입니다.§!"
KOR_east_west_party:0 "황국협회"
KOR_east_west_party_long:0 "황국협회 유림개혁파\n§g황국협회는 점점 세력을 키워나가는 독립협회에 위협을 느낀 보수파들이 설립한 정당으로 실질적으로 정부의 어용정당으로 여겨졌습니다. 이들은 민간인 중심의 상업활동을 권장하여, 지주와 자본가의 입장에서 개화를 추진하던 독립협회와 마찰을 빚었고 결국 음모를 꾸며 독립협회를 일시적이지만 강제해산시키기도 하였습니다. 3.1 입헌혁명 당시에는 크게 3가지 파벌로 나뉘었는데 이중 유림개혁파는 유림의 보수적이고 폐단적인 점을 개선하고자 뭉친 개혁파 유림들이 뭉친 파벌로 현재는 참선비라 칭송받는 김창숙이 지도하고 있습니다.§!"
KOR_paternal_autocrat_party:0 "황국협회"
KOR_paternal_autocrat_party_long:0 "황국협회 충군애국파\n§g황국협회는 점점 세력을 키워나가는 독립협회에 위협을 느낀 보수파들이 설립한 정당으로 실질적으로 정부의 어용정당으로 여겨졌습니다. 이들은 민간인 중심의 상업활동을 권장하여, 지주와 자본가의 입장에서 개화를 추진하던 독립협회와 마찰을 빚었고 결국 음모를 꾸며 독립협회를 일시적이지만 강제해산시키기도 하였습니다. 3.1 입헌혁명 당시에는 크게 3가지 파벌로 나뉘었는데 이중 충군애국파는 더욱 더 강력한 황권을 통한 안정을 주장하였습니다. 이들은 중추원은 그저 자문기관에 머물러야 된다고 주장하며 군주에 대한 맹목적인 충성을 강조합니다.§!"
KOR_military_party:0 "군사혁명위원회"
KOR_military_party_long:0 "군사혁명위원회\n§g군사혁명위원회, 사회주의자들의 테러로 황족이 몰살되고 갑작스럽게 즉위하게 된 1살배기 황제를 지키고자 군인들이 결성한 조직으로 이들은 자체적으로 계엄령을 선포한 뒤 군사정부를 수립했습니다. 하지만 국민들은 그저 불안한 눈빛으로 이들을 지켜보고 있을 뿐입니다.§!"
KOR_national_populist_party:0 "조선민족청년단"
KOR_national_populist_party_long:0 "조선민족청년단\n§g조선민족청년단은 이범석이 군부 내 소장파들과 국민대중주의자들을 결집해 이룬 준군사조직으로 오랫동안 조국을 위해 일할 기회를 기다리고 있었습니다. 그리고 마침내 사회주의자들의 테러로 황족이 몰살되고 갑작스럽게 즉위하게 된 1살배기 황제를 지키고자 군인들이 결성한 군사혁명위원회에서 다시 한번 혁명을 일으켜 행정, 입법, 사법 3권을 완전히 장악하게 된 이범석은 조선민족청년단을 유일한 합법정당으로 선언하였고 '대막리지'의 자리에 올랐습니다.§!"

