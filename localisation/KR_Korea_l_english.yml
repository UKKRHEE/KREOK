KOR_compulsory_education:0 "의무교육 실시"
KOR_compulsory_education_desc:0 "국가의 자라날 유망주들이 교육을 받지 못해 인재를 얻지 못하게 되는건 매우 큰 손해 입니다. 우리는 자라나는 유망주들이 미래의 인재가 되기 위한 교육을 확실히 보장할 것입니다."
