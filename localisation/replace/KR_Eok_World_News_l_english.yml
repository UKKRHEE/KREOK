worldnews.30.d:0 "비록 일본이 1921년 명예로운 평화 이후 수많은 경제 위기와 폭동과, 중국의 타나카 독재 정권을 무너뜨린 독일의 개입에 비효율적인 대응을 보이면서 위기에 처하고 있지만, 동아시아의 맹주로의 일본 제국을 회복하는 데에는 성공했습니다. \n\n그러나 일본인들은 현재의 위상으로도 만족하지 못한 것으로 보이며, 필요하다면 무력으로 세계의 위대한 초강대국들 사이에 속하고 싶은 야망을 드러냈습니다. 하지만 이 야망은 독일의 영향력 하에 있는 한국 및 중국 지역과의 갈등을 불러일으킬 것입니다..."

worldnews.1300.t:0 "한국의 새로운 황제"
worldnews.1300.d:0 "대한제국의 제2대 황제인 융희황제가 승하함에 따라 그의 동생인 이강이 황태제로써 황위를 계승하였습니다. 융희황제는 개혁가들과 함께 전제군주정을 입헌군주정으로 대체한데다 한봉전쟁을 통해 남만주로 진출하여 치세 동안 많은 한국인들의 지지를 얻었고 장례 행렬에 모인 수많은 한국인들이 이를 증명하였습니다.\n\n한국의 제3대 황제가 된 이강은 한국인들에게 인기 있고 능력도 출중하지만 그의 야심과 탕아 기질이 위태위태한 한국의 정치에 더욱 혼선을 주지 않을까 하는 정치계의 우려 역시 인기와 비례해 늘고 있는 상황입니다."
worldnews.1300.a:0 "흥미롭군."
worldnews.1300.b:0 "상제는 새로운 황제를 도우소서!"

worldnews.1400.t:0 "일본 제국의 붕괴"
worldnews.1400.d:0 "놀라운 운명의 반전으로, 일본 제국은 오늘 자신들의 광대한 영토와 식민지를 한국에 양도하는 조약을 발표했습니다. 군사력이 무너지고 본토까지 위협받고 있는 피할 수 없는 상황에 일본 제국은 결국 굴복했고, 부산에서 그들의 적과 타협하지 않을 수 없었습니다.\n\n불과 몇 년 전만 해도 국화 문장을 내세운 일본 제국은 심지어 독일 제국조차 인정하는 동아시아의 최강대국으로 여겨져왔습니다. 그러나 모든 것은 변해버렸고, 동아시아 지역의 힘의 균형이 결정적으로 바뀌었습니다. 아시아의 미래는 불확실하지만, 적어도 한국이 일본의 야망을 무너뜨렸다는 사실에는 의심의 여지가 없습니다."
worldnews.1400.a:0 "태양이 저무는군."

worldnews.1500.t:0 "일본 혁명"
worldnews.1500.d:0 "한국과의 전쟁에서 참패한 이후 일본인들은 참패를 불러온 천황과 정부에 대한 증오심을 보여왔고 일본 정국은 완전히 통제불능 상태에 놓였습니다. 세계대전 종전 후의 프랑스, 영국과 비슷하게 교토에서 시작된 총파업이 혁명의 도화선이 되어 일본 전국을 뒤덮었으며 분노한 노동자와 억압받던 극좌파, 반정부군들로 이루어진 혁명군은 동틀 무렵 도쿄를 점령하였습니다.\n\n구정부는 붕괴되었고 천황 일가에 대한 이야기는 아직 확인되지 않았지만 강제 폐위된 이후 모두 유폐 당한 걸로 추정되고 있습니다. 이로써 수천 년을 이어오던 일본의 천황제는 종말을 맞이하였으며 아시아의 끝자락에서 새로운 붉은 국가가 등장하였습니다."
worldnews.1500.a:0 "일본 인민들은 마침내 구체제의 굴레를 끊어냈다!"
worldnews.1500.b:0 "아시아의 끝에 적기가 내걸렸군"
worldnews.1500.c:0 "이념에 상관없이, 여전히 적국일 뿐이다."

worldnews.1600.t:0 "대한-일본 제국의 탄생"
worldnews.1600.d:0 "한국의 일본 정복 이후 양국 간의 안정적인 통합을 위해 이중제국 체제의 수립을 선언했습니다. 광범위한 규모의 국가적 개혁과 더불어 정부가 지원하는 것이 분명한 백제를 통한 동질감을 느끼게 하는 선전 문구가 늘어났습니다.\n\n이러한 일환으로, [From.GetOldAdjective] 정부는 [From.GetNameDef]의 수립을 발표했고, 국가의 정식 국호 또한 이것으로 바뀔 것입니다."
worldnews.1600.a:0 "황제이자 천황께 만세삼창!"
worldnews.1600.b:0 "동양의 이중제국? 흥미롭군."

worldnews.1700.t:0 "해동성국의 발흥"
worldnews.1700.d:0 "한국이 이중제국 체제를 수립한지 얼마 지나지 않은 오늘 국명을 자신들의 선조 국가인 발해의 별명이던 '바다 동쪽의 강한 나라'라는 뜻의 '해동성국'으로 변경하였음을 발표하였습니다.\n\n또한 '성황'과 '해동천자'라는 고유의 황제 명칭을 제정하여 사용하기로 결정하였고 성황은 연설에서 이제는 한국인, 일본인, 만주인 등이 아닌 해동인이라는 정체성을 가져야 한다고 강조하였습니다."
worldnews.1700.a:0 "상제는 해동을 보우하소서!"
worldnews.1700.b:0 "적어도 이름값은 하는군."

worldnews.3000.t:0 "한성 함락"
worldnews.3000.d:0 "한성에서의 보고에 따르면 한성 시내에서의 치열한 전투 이후 [new_controller.GetNameDef]의 군대는 마침내 한성을 점령하였습니다. [old_controller.GetNameDef] 군대와 시위대(황실 근위대)는 경복궁을 중심으로 [new_controller.GetNameDef] 군대를 저지하기 위해 매우 격렬히 저항하였으나 결국 열세를 이겨내지 못하고 패퇴하였으며, 한성 시내에서는 [new_controller.GetNameDef] 국기가 휘날리고 있습니다.\n\n겁에 질린 한성 시민들이 지켜보는 가운데 [new_controller.GetNameDef] 군대는 치안 유지 및 패잔병 색출에 나섰지만 숨어 있던 패잔병들이 또 다시 저항을 시도하면서 거리는 아수라장이 되었습니다."
worldnews.3000.a:0 "우리는 옛 조선처럼 한성을 수복할 것이다!"
worldnews.3000.b:0 "고요한 아침의 나라의 고요함을 끝냈다!"
worldnews.3000.c:0 "청구가 피로 물들었다."