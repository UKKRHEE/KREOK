JAP_mantetsu_projects:0 "만철 프로젝트"
JAP_mantetsu_projects_desc:0 "만철은 우리를 대신하여 대륙의 철도를 관리하며, 결과적으로 북, 서중국의 경제에도 깊이 관여하고 있습니다. 중국 내륙과 해안에 영향력을 발휘하기 위해, 중국의 대리인들로 하여금 지역을 개발하기 위한 야심찬 계획을 세우도록 할 수 있습니다."

japfor.230.t:0 "낙일"
japfor.230.d:0 "지금은 일본 제국의 암흑기입니다. 적은 주요 거점에서 우리 군을 축출했습니다. 심지어 가장 낙관적인 장군들도 반격이 성공하리라고는 생각하지 않습니다. 차라리 영토 할양을 대가로 그들에게 평화를 제안한다면, 본토와 천황 폐하만큼은 안전하게 지킬 수 있을지도 모릅니다. 각국 고위 외교관들이 2주 간의 협상을 진행할 예정이지만 결과는 확신할 수 없습니다. 이제, 본토를 지키기 위해 식민지를 포기할 것인지 결정해야 합니다."
japfor.230.a:0 "선택의 여지가 없다. 영토 할양을 제시하라."
japfor.230.b:0 "일본은 절대 항복하지 않는다!"

japfor.231.t:0 "낙일"
japfor.231.d:0 "우리는 일본군을 패퇴시켰습니다. 또한 도쿄에 주재한 우리 첩보원들은 일본 대중들에게 만연한 반전 분위기와 전쟁 피로를 보고했습니다. 일본 제국은 평화를 대가로 모든 식민지의 할양을 제안했으며, 각국 정부는 종전 여부를 결정하기 위해 2주 간의 협상을 시작했습니다."
japfor.231.a:0 "그들의 조건을 받아들여라. 그 잘난 '내지'나 지키고 있으라지."
japfor.231.b:0 "필요 없다. 우리는 무조건 항복만을 요구한다!"

japfor.232.t:0 "조건에 대한 우리의 대답"
japfor.232.d:0 "다행히도 우리의 제안은 받아들여졌습니다. 많은 것을 잃었을지언정 일본은 죽지 않았습니다. 우리 시대에 어둠이 찾아왔지만, 천황 폐하 아래 단결합시다."
japfor.232.nopeace:0 "우리의 제안은 거부되었습니다. 마침내 이 전쟁이 완전한 총력전으로 치달은 것입니다. 그들의 판단이 결과적으로 실수가 되기를 바랄 뿐입니다."
japfor.232.a:0 "마침내 평화가 찾아왔군."
japfor.232.b:0 "전쟁은 계속된다."

japfor.233.t:0 "평화와 낙일"
japfor.233.d:0 "진행된 협상 결과, 일본과의 합의를 결정했습니다. 일본이 제시한 조건은 받아들여졌고 평화가 찾아왔습니다. 우리는 많은 것을 얻었으며 이것은 위대한 승리입니다."
japfor.233.a:0 "우리는 훌륭히 싸웠으며, 전리품을 얻을 자격이 있다."

japfor.234.t:0 "평화와 낙일"
japfor.234.d:0 "진행된 협상 결과, 일본과의 합의는 무산되었습니다. 이 전쟁은 완전한 총력전이 될 것입니다. 우리는 일본인들을 몰아냈으니, 이제는 본토에서도 몰아낼 것입니다."
japfor.234.a:0 "이번에도 마찬가지일 것이다."

japfor.235.t:0 "일본의 항복!"
japfor.235.d:0 "사면초가에 빠지자, [JAP.GetNameDef](은)는 열린 2주 간의 협상 끝에 평화조약에 서명했습니다. 일본 본토는 침략에서 벗어났겠지만, [Root.GetNameDef](은)는 바람 앞의 등불이 되었습니다. 일본의 동맹들은 모두 쓰러졌고, 우리는 스스로 싸울 수 밖에 없습니다."
japfor.235.a:0 "이보다는 강할 거라고 생각했는데..."
