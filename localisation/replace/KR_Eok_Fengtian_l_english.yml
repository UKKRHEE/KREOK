shenyang_arsenal:0 "러허 조병창" #대한제국 모드 변경
yingkou_naval_yard:0 "러허 조선소" #대한제국 모드 변경


FNG_Mantetsu_Civil_Engineering_Projects:0 "만철 토목공학 계획" #대한제국 모드 변경
FNG_Mantetsu_Civil_Engineering_Projects_desc:0 "일본인들은 우리의 거대한 토목공학 계획들을 수주하면서 큰 이익을 얻지만, 한편으론 우리가 봉천 국민들의 생활의 질을 나날이 향상시켜간다고 극찬하며 간접적으로 도와주고 있습니다. 이런점에서, 우리와 그들의 이해관계가 일치합니다."
#Crossover Section
FNG_Develop_the_Northern_Frontier:0 "북부 변경 개발" #대한제국 모드 변경
FNG_Develop_the_Northern_Frontier_desc:0 "북부 지대는 태곳적부터 냉대 침엽수림 산으로 뒤덮여 있었고, 칼날같은 시베리아의 바람이 휩쓰는 이곳의 거주자는 지나가는 유목민들뿐이었습니다. 하지만 현대 기술들 덕분에 정착민들이 이 적대적인 환경을 뚫고 산맥의 석탄, 금, 그리고 흑연을 찾아다닐 수 있게 됐습니다."

FNG_Fengtian_Society_for_Light_Metals:0 "경금속 개발을 위한 봉천 학회" #대한제국 모드 변경
FNG_Fengtian_Society_for_Light_Metals_desc:0 "수년 전부터 보크사이트와 알루나이트의 상당량이 매장돼 있다는 게 알려져 있었는데, 최근 만철의 지원을 받은 러허와 도쿄의 연구소들이 전기-화학 공법을 개발함으로써 알루미늄 생산을 가능케 했습니다."

FNG_Yalu_and_Songhua_Hydroelectricity:0 "수력발전소" #대한제국 모드 변경
FNG_Yalu_and_Songhua_Hydroelectricity_desc:0 "만주의 풍부한 석탄 매장량은 훌룡한 전력 공급원이 되어주지만 강물의 거센 급류는 최소한의 비용으로 추가적인 전력을 생산하게 해줍니다. 일본의 기술이 있다면, 아마 저 거센 강들을 제어해서 주거지와 산업단지에 더 많은 전기를 보낼 수 있을 겁니다."

FNG_Manchurian_Model_Cities:0 "도시계획" #대한제국 모드 변경
FNG_Manchurian_Model_Cities_desc:0 "일본은 우리에게 자비로운 국가로 비춰지기 위해 놀랄만한 일을 가끔 하기도 하는데, 이번에 만철이 대도시에 최신식 전기, 하수도, 그리고 트램을 설치해주기로 했습니다."

FNG_Expand_the_Anshan_Mines:0 "러허 광산 확장" #대한제국 모드 변경
FNG_Expand_the_Anshan_Mines_desc:0 "만주의 막대한 철 매장량은 '세계 최고급'이라고 알려져 있으며 매해 약 700만톤의 철을 생산하는데, 1942년까지 이를 3배로 늘릴 수 있습니다. 이 확장으로 만주는 앞으로 동아시아에서 가장 거대한 산업 중심지가 될 겁니다."

FNG_Integrate_Occupied_Arsenals:0 "점령한 조병창 통합" #대한제국 모드 변경
FNG_Integrate_Occupied_Arsenals_desc:0 "우리의 조병창은 중국에서 가장 뛰어난 조병창이지만, 새로 얻어낸 조병창들을 합병하고 전문화시켜 우리 보급 체계의 일부가 되도록 만들면 기존 조병창의 짐을 덜어주고 전반적인 보급 능력의 향상을 꾀할 수 있습니다."

FNG_Rearming_the_Northeast:0 "재무장" #대한제국 모드 변경
FNG_Rearming_the_Northeast_desc:0 "우리의 조병창은 한때 중국에서 가장 거대한 군산복합체였지만, 지난 10여 년간 중국의 한양, 바오딩, 장난 조병창 같은 다른 복합조병창들에 의해 그 빛이 바랬습니다. 우리의 조병창은 원래의 옥좌를 되찾아야 하며, 일본의 군사원조에 대한 우리의 의존을 줄여야 합니다. 따라서, 우선 부패를 없애고, 생산량을 늘리는 것이 우선입니다."
FNG_Diversify_Armament_Production:0 "무기 생산 다양화" #대한제국 모드 변경
FNG_Diversify_Armament_Production_desc:0 "우리의 조병창은 거대하지만 중앙집중화된 기업으로서, 지역의 일개 공장과 그 부속공장들이 군장비 생산의 대다수를 차지합니다. 이 거대한 크기는 문제가 될 수 있으며, 우리는 생산 공정을 세분화시켜, 소규모 공장이나 민간 기업에서 생산한 부품을 쓸 수 있도록 고려해야만 합니다."

FNG_Expand_the_Shenyang_Arsenal:0 "조병창 확장" #대한제국 모드 변경
FNG_Expand_the_Shenyang_Arsenal_desc:0 "1920년대 중국에서 가장 거대한 군산복합체였던 우리의 조병창은, 해외에서 설계된 것을 바탕으로 다양하게 변형된 소화기와 포를 생산합니다. 조병창을 확대하고 새로운 설비를 들여온다면 생산량을 크게 늘릴 수 있습니다."

FNG_Develop_the_Dadong_Artillery_Complex:0 "복합포병창 설립" #대한제국 모드 변경
FNG_Develop_the_Dadong_Artillery_Complex_desc:0 "[FNG.GetLeader](은)는 항상 대포에 대한 열정을 가지고 있었고, 이 포병창을 확장시켜 독립된 포 생산단지로 만든다면, 우리는 효율성을 극대화 시킬 수 있습니다."

FNG_Expand_Yingkou_Naval_Yard:0 "해군항 확장" #대한제국 모드 변경
FNG_Expand_Yingkou_Naval_Yard_desc:0 "우리의 항구는 동북 지역에서 일본이 소유한 [GetDalianName]의 뒤를 이어 2번째로 큰 항구로서, 우리 해군의 근거지입니다. 우리가 본격적으로 해군 재건 계획을 시작하려면, 해군항의 확장이 우선입니다."

FNG_Expand_the_Shenyang_Aerodrome:0 "비행장 확장" #대한제국 모드 변경
FNG_Expand_the_Shenyang_Aerodrome_desc:0 "중국 최초의 군사 비행시설중 하나인 우리의 비행장은 공군력 증가를 위해 더욱 확장돼야 합니다"

fengtian.3.t:0 "지역주의자들이 행동을 개시하다" #대한제국 모드 변경
fengtian.3.d1:0 "'둥베이인을 위한 둥베이' 혹은 '동북인을 위한 동북'을 외치는 시위대는 대원수의 궁전 근처와 대학교 앞에서 전쟁 준비를 취소하라는 요구를 했습니다. 시위의 규모는 문제가 될 만큼 크지 않고 이미 경찰이 치안 유지를 위해 배치 됐지만, 이는 정권에 대한 대중의 지지를 떨어뜨릴수도 있는, 한창 진행중인 사태의 일부일 뿐입니다. 중국을 재통일하려는 대원수의 꿈에, 정작 동북 지역이 따르지 않는다면, 어떻게 이를 이룰 수 있겠습니까?"
fengtian.3.d2:0 "시위대는 북동부 도시의 몇몇 주요 장소에 다시 운집했습니다. 그 숫자는 별다른 문제가 될만큼 많지는 않지만, 그럼에도 경찰들은 그들을 단속하고, 진압봉과 개머리판으로 후드려 깠고, 시위대는 사방으로 도망쳤습니다. 폭력에 분노한 몇몇 '둥베이당' 회원은 더욱 많은 수로 되돌아오겠다고 선포했지만, 이 신속하고 결단력 있는 대응이 강경파를 제외한 대다수를 가라앉혀 와해시키고 한결 쉽게 검거시킬 수 있길 바랍니다.\n\n다만 걱정되는 것은 무역,상업 협회와 지방 의회의 소속 의원들간에 나오고 있는 세금 보이콧 문제입니다. 철없는 학생들과 다르게, 중년의 사내들은 지난 10년전 전쟁으로 인한 비용이 동북지역의 경제 규모를 뛰어넘어, 경제가 붕괴된 일을 기억하고 있습니다."
fengtian.3.d3:0 "경찰의 노력에도 불구하고 지역주의 시위는 계속되고 있으며 지역 상업 협회와 환전소, 그리고 중국 남부와의 전쟁(의 경제적 비용)을 걱정하고 있는 여타 기업등에 의해 지원 받기까지 하고 있습니다. 현재는 이 정도 수준이지만, 전쟁이 났을때 저들이 전시 효율을 얼마나 약화시킬지는 알 수 없으며, 아직 폭력 시위는 아니지만 그렇게 되기는 시간문제처럼 보입니다. 이 문제는 빨리 해결될수록 더 나을겁니다."
fengtian.3.d4:0 "남쪽에서의 충돌이 계속되고 있다는 소식이 전해지면서 지역주의 운동은 다시 활기를 되찾았습니다. 우리의 시위 진압 시도는 시위대를 동정하여 맡은 바 임무를 다 하지 않는 일부 관료들과 경찰서장, 그리고 다른 공무원들에 의해 방해받고 있습니다. 질서를 회복하고 방해 요소들을 뿌리뽑기 위한 노력이 필요합니다. 아울러 국민들의 불평불만이 계속되면서 우리 정부의 정통성과 힘이 약해지고 있습니다."
fengtian.3.a:0 "유감이군"

fengtian.5.t:0 "치치하얼 폭동" #대한제국 모드 변경
fengtian.5.d:0 "어젯밤 치치하얼의 시내에서 시위대가 경찰과 충돌하며 시위는 폭동으로 격화했습니다. 공식적으로 알려진 사망자만 15명으로, 양측 모두 부상자의 수는 알 수 없으며 사망자 수는 거의 백명 가까이까지 늘어날 수도 있습니다. 그 중에서도 특히나 더 우려되는 것은 치치하얼 중앙역으로, 앞 유리창이 깨지고 지붕이 불에 타고있습니다. 기차역과 몇몇 철도차량이 받은 피해로 기차가 지연되자 만철의 관료들은 불만을 표출했습니다.\n\n이 난장판을 원상복구하는데엔 시간이 좀 걸리겠지만, 대신 우린 지역주의를 제압할 완벽한 명분을 갖게 됐습니다."
fengtian.5.a:0 "좋군... 아마도."

fengtian.28.t:0 "철강에 대한 일본의 투자" #대한제국 모드 변경
fengtian.28.d:0 "만철은 오랫동안 중국에서 가장 거대한 철강 가공 업체인 러허철강을 자회사로 보유해왔으며, 최근 정부의 광산 확장과 투자 적기라는 판단하에 회사 운영을 현대화하고 확장하는데 돈을 더 투자하기로 했습니다."
fengtian.28.a:0 "좋은 소식이군."
fengtian.28.b:0 "필요없는 투자다."

#Soy Agricultural Initiative
fengtian.42.t:0 "콩 농업 보급 계획" #대한제국 모드 변경
fengtian.42.d:0 "콩은 식량, 동물 사료, 비료, 그리고 다양한 산업 용도로 유용한 환금 작물입니다. 만철 조사부는 콩의 성장, 이용, 그리고 효율을 높이는것에 큰 진전을 이뤘지만, 봉천 전역에 걸쳐 콩을 심는 비율은 그 유용함에 비해선 상대적으로 정체된 상태입니다. 만주 농부들은, 쌀 농사에 굉장히 능하므로 다른 중국인 농부처럼 경험이 풍부한 작물을 기르는 걸 선호합니다.\n\n이것을 바꾸고자 만철이 농부를 교육시키고 환금 작물로서의 콩 생산을 장려하기 위한 콩 농업 보급 계획을 시작했으나, 별다른 호응이 없었습니다. 만철은 정부의 지원을 받아 콩 농업을 증대시키고 장기적인 이익을 얻기를 희망하고 있습니다.\n\n일각에서는 과다한 콩 생산은 우리의 식량 안보를 위협할 수 있고, 기근으로 이어질 수도 있다고 지적합니다."
fengtian.42.a:0 "보급 계획을 지원해라."
fengtian.42.b:0 "이 이상의 콩은 필요없다."

fengtian.43.t:0 "가뭄으로 고통받는 일본" #대한제국 모드 변경
fengtian.43.d_fengtian_forced:0 "일본은 심각한 가뭄을 겪고 있는데, 다행히 우리는 이를 피할 수 있었지만, 그들의 경제와 국민들은 고통받고 있고, 일부는 기아 직전의 상태입니다. 일본 정부는 공식적으로 우리가 쌀과 잡곡을 제공하는 프로그램에 참여하는 것을 요구했습니다. 다만, 이 계획은, 쌀 경작지를 죄다 콩 경작지로 바꾸는, 만철의 콩 농업 보급 계획이 너무 큰 성공을 거둬 다소 곤란한 상황에 있습니다. 결국 우리에겐 보낼 쌀과 잡곡이 충분치 않으며, 콩 생산은 여전히 우리 산업과 국제 무역의 중요합니다.\n\n일본의 정치, 경제적 영향력 때문에, 우리는 이에 따를 수 밖에 없습니다."
fengtian.43.d_fengtian_normal:0 "일본은 심각한 가뭄을 겪고 있는데, 다행히 우리는 이를 피할 수 있었지만, 그들의 경제와 국민들은 고통받고 있고, 일부는 기아 직전의 상태입니다. 일본 정부는 비공식적으로 우리가 쌀과 잡곡을 제공하는 프로그램에 참여하는 것을 요청했습니다. 다만, 이 계획은, 쌀 경작지를 죄다 콩 경작지로 바꾸는, 만철의 콩 농업 보급 계획이 너무 큰 성공을 거둬 다소 곤란한 상황에 있습니다. 결국 우리에겐 보낼 쌀과 잡곡이 충분치 않으며, 콩 생산은 여전히 우리 산업과 국제 무역의 중요합니다.\n\n이 요청은 전형적인 일본인과는 180도 다른 놀라운 변화지만, 만약 우리가 요청을 거절한다면, 좋지 못한 부정적 영향을 일으킬 것입니다."
fengtian.43.a:0 "식량을 수송해주자."
fengtian.43.b:0 "일본이 알아서 할 문제다."

fengtian.44.t:0 "보내지는 식량" #대한제국 모드 변경
fengtian.44.d:0 "일본의 요청이 받아들여지면서, 여러 항구들에 도착하는 식량들이 항구를 거쳐 일본으로 출발했습니다. 아직 본격적인 기아가 시작되지는 않았지만, 중국의 해안을 떠나는 선박들을 일본에 대한 복종 행위 이외의 것으로 보기엔 어려워 보입니다."
fengtian.44.a:0 "감내해야 한다."

fengtian.46.t:0 "가뭄의 끝" #대한제국 모드 변경
fengtian.46.d:0 "몇 달간의 고통 끝에, 일본의 가뭄이 끝났습니다."
fengtian.46.a:0 "드디어!"

fengtian.112.t:0 "러허 사건" #대한제국 모드 변경
fengtian.112.d:0 "일본인이 소유한 만철 자회사인 "러허 철과 강철"사는 일본 본토 밖에서 가장 귀중한 매장지로 평가받는 러허 철광석 매장지에서 작업을 해왔습니다. 철광 시설을 처음 건설했던 시절에는 대부분 매장지가 지표면에 노출되어 있었기 때문에 광석을 채굴하기 위해 땅을 거의 팔 필요가 없었습니다. 하지만 현재에 와서 운영을 계속하기 위해서는 더 광범위한 굴착 작업이 필요한 상황에 이르렀습니다. 기업측은 지역 당국으로부터 여분 토지를 불하받지 않은 채로 확장 작업을 진행했습니다. 이 과정에서 수많은 농토와 소유물이 파괴되었으며, 이전에 했던 약속은 헌신짝처럼 벗어던진채 아무런 보상도 임대 계약도 없었습니다.\n\n지역 농민들은 이 문제를 두고 시위를 빠르게 일으켰습니다. 얼마 지나지 않아 시위는 고가의 광산 장비에 심각한 피해를 입히는 폭동으로 커져버렸습니다. 우리측 경찰은 기술적으로 진압 작전이 불법적이라고 주장하며 개입을 거부했습니다. 러허 인근에 주둔하던 일본 주둔군이 직접 나서서 폭력을 사용해 폭동을 진압했습니다. 이후 우리 시민들에 대한 학살을 숨기는데 실패했고, 이미 커져가는 중이던 반일의식에 불이 붙었습니다. 국민은 우리가 취한 대응에 해명을 요구하고 있습니다. 하지만 착수금과 이를 운용하는 회사는 일본의 전략적 목표에 필수적이며, 일본과 우리 사이의 관계로 인해 묘책을 세울 회의가 열렸습니다."
fengtian.112.a:0 "일본을 비난해라."
fengtian.112.b:0 "가만히 있자."

fengtian.113.t:0 "일본이 우리를 비난하다" #대한제국 모드 변경
fengtian.113.d:0 "일본 정부는 최근 벌어진 러허 사건에서 일본측이 일을 처리한 방식을 우리가 비난했던 일을 '볼손'하고 '일본이 보여준 관대함에 걸맞지 않는다'고 표현하면서 선양 주재 일본 총영사가 전달한 서한을 통해 공개적으로 통렬한 비난을 퍼부었습니다. 관동군은 전하고자 하는 바를 명확히 보여주기 위해 수도 전체가 볼 수 있도록 차량화, 기계화 기동을 실시했습니다. 상황이 격화된다면 더 많은 비난을 받게 되어 의미 있는 대응을 할 수 없는 상황에 이를지도 모릅니다."
fengtian.113.a:0 "어쩔 수 없지."
fengtian.113.b:0 "우리가 겁이라도 먹을 줄 아나!"

fengtian.117.t:0 "훙후쯔의 공격" #대한제국 모드 변경
fengtian.117.d:0 "'붉은 수염'으로 번역되는 훙후쯔는 오랫동안 동북을 괴롭혀온 도적떼와 강도들입니다. 지난 전쟁 이후로 대원수가 가져온 평화와 중앙집권화 작업으로 숫자가 크게 줄기는 했지만, 이후에도 몇년간 공격이 끊이지 않았습니다. 지금 남부 지역의 농가 몇 가구가 그들에게 습격당했고 거주민의 귀중품을 약탈해 갔습니다.\n\n일각에서는 도적떼를 일망타진하기 위해 근거지로 원정을 나가야 한다고 제안했지만, 다른 이들은 그런 임무는 중앙정부가 신경쓸 거리가 아니며 시간과 노력을 들일 가치가 거의 없다고 주장합니다."
fengtian.117.d_Ma:0 "'붉은 수염'으로 번역되는 훙후쯔는 오랫동안 동북을 괴롭혀온 도적떼와 강도들입니다. 지난 전쟁 이후로 대원수가 가져온 평화와 중앙집권화 작업으로 숫자가 크게 줄기는 했지만, 이후에도 몇년간 공격이 끊이지 않았습니다. 지금 남부 지역의 농가 몇 가구가 그들에게 습격당했고 거주민의 귀중품을 약탈해 갔습니다.\n\n일각에서는 도적떼를 일망타진하기 위해 근거지로 원정을 나가야 한다고 제안했지만, 다른 이들은 그런 임무는 중앙정부가 신경쓸 거리가 아니며 시간과 노력을 들일 가치가 거의 없다고 주장합니다. 한편 한때 도적질에 참가했던 전적이 있는 마잔산 안보부 장관이 직접 이번 임무를 지휘하겠다고 나섰습니다."
fengtian.117.a:0 "원정은 헛걸음일 거다."
fengtian.117.b:0 "원정대를 보내라."
fengtian.117.c:0 "마잔산이 원정대를 지휘할 것이다."

fengtian.118.t:0 "훙후쯔의 공격" #대한제국 모드 변경
fengtian.118.d:0 "훙후쯔를 진압하려는 노력에도 불구하고 저들은 또 다시 공격을 감행했습니다. 이번에는 주요 도로를 따라서 여러 농부와 상인이 습격당했습니다. 지역 총독이 또 다른 급습을 막기 위해 방위대를 주둔시키기는 했지만, 험준한 지형과 색출해내기 힘들다는 도적떼 특유의 성질로 인해 다른 지역에서 습격이 일어날지도 모릅니다."
fengtian.118.d_Ma:0 "마잔산이 훙후쯔를 진압하기 위해 최선을 다했음에도 불구하고 저들은 또 다시 공격을 감행했습니다. 이번에는 주요 도로를 따라서 여러 농부와 상인이 습격당했습니다. 지역 총독이 또 다른 급습을 막기 위해 방위대를 주둔시키기는 했지만, 험준한 지형과 색출해내기 힘들다는 도적떼 특유의 성질로 인해 다른 지역에서 습격이 일어날지도 모릅니다."
fengtian.118.a:0 "훙후쯔가 이정도에서 멈춰줄지도 몰라."
fengtian.118.b:0 "사냥해버려라!"
fengtian.118.c:0 "이번에야말로 마잔산이 저들을 잡아올 것이다!"

fengtian.119.t:0 "훙후쯔의 공격" #대한제국 모드 변경
fengtian.119.d:0 "대담해진 훙후쯔는 공세를 이끌고 심지어는 경계선까지 모험을 떠나 지역 열차를 탈선시키고 다수의 일본 시민을 포함한 정착민을 약탈했습니다. 지역 당국은 이런 당혹한 사태를 막지 못한 것에 대해 거듭 사과를 표명했고 인근 열차 선로에 방위대를 추가로 배치했습니다. 하지만 일본 총영서관은 이미 우리 정부에 재산을 배상하라고 요구했습니다.\n\n이를 계속 승인한다면 국가 전체의 위신에 문제가 생길 것입니다."
fengtian.119.d_Ma:0 "대담해진 훙후쯔는 공세를 이끌고 심지어는 경계선까지 모험을 떠나 지역 열차를 탈선시키고 다수의 일본 시민을 포함한 정착민을 약탈했습니다. 지역 당국은 이런 당혹한 사태를 막지 못한 것에 대해 거듭 사과를 표명했고 인근 열차 선로에 방위대를 추가로 배치했습니다. 하지만 일본 총영서관은 이미 우리 정부에 재산을 배상하라고 요구했습니다.\n\n이를 계속 승인한다면 국가 전체의 위신에 문제가 생길 것이고, 마잔산은 다시 한번 출동할 준비를 마쳤습니다."
fengtian.119.a:0 "세번째는 잘 될거야!"
fengtian.119.b:0 "세번째는 잘 될거야!"

fengtian.125.t:0 "만철 수익 보고서" #대한제국 모드 변경
fengtian.125.d:0 "만주철도주식회사, 줄여서 만철은 봉천 경제 대부분을 오랫동안 지배해 왔으며, 나아가서는 우리 정부에 대한 일본의 일차적인 영향력 투사 수단으로 기능했습니다. 저들의 영향력이 그리 달갑지는 않지만, 저들이 가져온 중요한 자본력과 기술력도 무시할 수는 없습니다. 만철의 지원이 없다면 대원수께서 결코 중국을 되찾을 수 없을 것이기 때문입니다.\n\n회사측은 오늘 기록적인 수익을 발표했습니다. 그 중 많은 부분이 세금 형태로 일본 정부에 전달됩니다."
fengtian.125.a:0 "이것도 필요악인가?"

fengtian.138.t:0 "영화협회 설립" #대한제국 모드 변경
fengtian.138.d:0 "사진 부서와 일본에서 온 감독들, 그리고 현지 연기자들을 데리고 온 만철은 영화 스튜디오를 설립하기 시작했습니다. 저들은 '중국이 현대화를 달성할 수 있다는 사실을 중국 특유의 양식으로 카메라 렌즈를 통해 표현할 수 있다'고 주장했습니다. 만철 사장은 개인적으로 이 스튜디오가 미묘한 반 [QIE.GetAdjective] 선전물을 전파하는데 쓰일 수도 있다고 밝히기는 했지만, 이로 인해 대원수 측근 조언가들은 또 어떤 요소가 요소요소에 삽입되었는지 찾아보게 되었습니다.\n\n정부는 항상 총독에게 만철 건축 허가를 거부하도록 명령할 수 있지만, 영화협회가 남부 [GetDalianName](으)로 이동한다면 전혀 영향력을 행사할 수 없는 상황에 이를지도 모릅니다."
fengtian.138.a:0 "현대성은 우리의 목표다!"
fengtian.138.b:0 "우리 영토 내에는 안된다."

fengtian.139.t:0 "오족협화" #대한제국 모드 변경
fengtian.139.d_1:0 "영화협회는 오늘 첫 영화를 개봉했습니다. 눈덮인 소나무부터 시작해서 기름진 강기슭까지 동북 지역의 다양한 민족지학적 요소를 광범위하고 상세하게 설명한 이 영화는 정부가 추진하는 가치인 '오족협화' 정책을 지지합니다.\n\n일부 비평가는 동북지역에서 우리와 함께 살아가는 일본인이 공식적으로 국기에서 정한 '오족'에 포함되지 않는다고 지적했지만, 정부의 지원을 받은 영화협회는 영화의 질을 올리고 협동과 조화의 메세지를 더 널리 퍼트리기 위해 다양한 산간 벽지에도 손쉽게 이동할 수 있었습니다. 전반적으로 개봉 극장 수가 제한되어 상대적으로 적은 상영관을 확보했음에도 불구하고 이번 영화는 큰 성공을 거두었다고 간주됩니다."
