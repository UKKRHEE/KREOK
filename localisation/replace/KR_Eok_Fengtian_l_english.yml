l_english:

FNG_Sell_Anshan_Iron_and_Steel:0 "러허철강 매각" #대한제국 모드 변경
FNG_Sell_Anshan_Iron_and_Steel_desc:0 "러허철강은 1916년 중일합작으로 세워진 기업으로, 양측이 경영, 수익, 그리고 생산품을 공동 관리했습니다. 지금 만철이 이 회사를 완전히 사들여 이름을 '쇼와 제강소'로 바꾸고자 하는데, 그들이 관리하면 더욱 효율적일 것이고 수익과 생산품에 대한 우리 지분도 여전히 남아 있을 겁니다."

FNG_The_Soy_Agricultural_Initiative:0 "콩 농업 보급 계획" #대한제국 모드 변경
FNG_The_Soy_Agricultural_Initiative_desc:0 "봉천의 농부들은 숙련된 벼 농사꾼들입니다. 그리고 콩은 식량, 비료, 동물 사료 등 수많은 분야에 공급되는 것은 물론 우수한 산업용 원유를 추출할 수 있기 때문에 극히 바람직한 환금작물입니다. 만철은 농부들에게 콩 농사를 보급하려는 노력을 기울였지만 반응은 엇갈렸습니다. 그들은 이제 우리의 도움을 받아 이 계획을 본격화하고 싶어합니다."

FNG_Centralise_the_Banks:0 "은행 중앙화" #대한제국 모드 변경
FNG_Centralise_the_Banks_desc:0 "봉천은 현재 다수의 지폐 발권 은행이 있는데 이들은 모두 과거 은행 중앙화의 노력에 대한 결과물들입니다. 이제 계획을 완료하고 이 은행들을 모두 한개의 중앙은행으로 통합해야합니다."

FNG_Japanese_Interests_in_Manchuria:0 "만주에서의 일본" #대한제국 모드 변경
FNG_Japanese_Interests_in_Manchuria_desc:0 "러일전쟁 이래로, 일본은 만주에 꾸준히 영향력을 투사하고 있습니다. 현재 일본은 만주철도주식회사, 즉 만철을 설립하고 만주의 중공업과 철도 시스템을 독점하고 있습니다. 이는 한국의 남만주 강탈 이후로 더욱 심해졌습니다. 어떤 이들은 일본을 동맹이라 부르고, 어떤 이들은 일본을 적이라 부르지만, 대부분은 그들을 '이해관계에 따른 동맹'으로 여기고 있습니다. 어쨌든, 그들은 여기에 있고 이해관계라는 단어가 내포한 모든 의미로 다루어져야 합니다."

FNG_foreign_policy:0 "재수복으로의 길" #대한제국 모드 변경
FNG_foreign_policy_desc:0 "1928년 마지막 직봉전쟁의 종결은 퍼져나가던 중국의 민국화 열기가 동북지역에 유폐됐음을 알리는 일이었습니다. 그 이후로 우리군은 산해관에서 [QIE.GetAdjective]의 군대와 마주하게 되었고, 독일과 일본은 해안가 도시들에서 은밀한 첩보전을 해오며 한국은 우리의 등에 비수를 꽂았습니다. 미래의 언젠가는, 중국은 다시 하나가 될 것입니다..."

FNG_Reclamation_Ally_Conference:0 "러허 회담" #대한제국 모드 변경
FNG_Reclamation_Ally_Conference_desc:0 "우리의 동맹들이 남쪽의 [QIE.GetNameDef]의 5개 성을 통제하고 있기 때문에 전략상 큰 이점을 제공합니다. 그러므로 우린 동맹들과 회담을 개최해 합동 전략에 대해 논의해야 합니다."

FNG_Denounce_Korean_Aggression:0 "한국의 침략주의 규탄" #대한제국 모드 변경
FNG_Denounce_Korean_Aggression_desc:0 "한국은 직봉전쟁 당시 비겁하게 뒤통수를 쳐서 우리의 정당한 영토를 강탈한 침략국입니다. 그들의 야만성을 끝장내야 합니다!"

FNG_Begin_the_War_of_korea:0 "국가회복전쟁의 시작" #대한제국 모드 변경
FNG_Begin_the_War_of_korea_desc:0 "때가 왔습니다. 힘을 기르고 우리의 시간을 기다린 끝에, 국가회복전쟁을 선포할 때가 왔습니다! 민국 만세! 대원수 만세! 통일된 만주를 위하여 전진 앞으로!"

FNG_cut_aid_to_japan:0 "일본을 향한 식량 수송 중단" #대한제국 모드 변경
FNG_cut_aid_to_japan_desc:0 "일본에서 가뭄이 끝날 때까지, 우리는 대량의 식량을 수송해줄 것입니다. 물론 마음이 바뀌지 않는다는 가정하에서요...\n\n§R주의§!: 수송을 중단하고 싶을때만 결정을 누르세요. 누르지 않으면 식량 수송은 정상적으로 계속됩니다."
FNG_cut_aid_to_japan_tooltip:0 "§H협화회§! 영향력이 §H30%§! 이하입니다"

FNG_sold_anshan_mines:0 "§Y러허철강§!을 만철에게 매각했습니다." #대한제국 모드 변경

FNG_unlock_grand_marshal_proclamation:0 "남부의 배신자들과 침략자들에게 §H전쟁 선포§! 결정을 해금할 것입니다.\n" #대한제국 모드 변경

