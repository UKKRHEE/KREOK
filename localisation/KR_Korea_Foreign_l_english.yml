l_english:

### 외교 이벤트 ###
korfor.1.t:0 "한국의 라이히스팍트 가입 요청"
korfor.1.d:0 "한국이 우리의 라이히스팍트에 가입하고 싶다는 의사를 보여왔습니다. 우리는 어떻게 대답해야 할까요?"
korfor.1.a:0 "독일의 카이저는 한국의 카이저를 환영한다!"
korfor.1.b:0 "그다지 좋은 생각 같지 않다."

korfor.2.t:0 "한국의 협상국 가입 요청"
korfor.2.d:0 "한국이 우리의 협상국에 가입하고 싶다는 의사를 보여왔습니다. 우리는 어떻게 대답해야 할까요?"
korfor.2.a:0 "국왕 겸 황제는 한국의 황제를 환영한다!"
korfor.2.b:0 "그다지 좋은 생각 같지 않다."

korfor.3.t:0 "독일의 승인"
korfor.3.d:0 "독일의 카이저와 재상은 우리의 라이히스팍트 가입을 환영한다는 의사를 밝혔습니다!"
korfor.3.a:0 "황제들의 동맹은 절대 패배하지 않을 것이다!"

korfor.4.t:0 "독일의 거절"
korfor.4.d:0 "독일은 우리의 라이히스팍트 가입을 거절하였고 우리는 새로운 동맹을 찾아야 합니다..."
korfor.4.a:0 "젠장!"

korfor.5.t:0 "캐나다의 승인"
korfor.5.d:0 "캐나다의 국왕 겸 황제와 총리는 우리의 협상국 가입을 환영한다는 의사를 밝혔습니다!"
korfor.5.a:0 "협상국은 또 다시 패배하지 않을 것이다!"

korfor.6.t:0 "캐나다의 거절"
korfor.6.d:0 "캐나다는 우리의 협상국 가입을 거절하였고 우리는 새로운 동맹을 찾아야 합니다..."
korfor.6.a:0 "젠장!"

korfor.7.t:0 "한국의 동맹 제안"
korfor.7.d:0 "한국은 대사를 통해 양국이 동맹을 맺어 동양에 신질서를 구축하자는 의사를 밝혔으며 이를 승인할 경우 우리의 동남아 우위권을 지지하겠다고 제안하였습니다."
korfor.7.a:0 "한국과 함께 간다."
korfor.7.b:0 "그들의 도움은 필요없다."

korfor.8.t:0 "[SIA.GetName]의 승인"
korfor.8.d:0 "[SIA.GetName](은)는 우리와의 동맹을 긍정적으로 본다고 밝혔습니다!"
korfor.8.a:0 "수호권은 결코 패배하지 않을 것이다!"

korfor.9.t:0 "[SIA.GetName]의 거절"
korfor.9.d:0 "[SIA.GetName](은)는 우리의 제안을 정중히 거절하였습니다."
korfor.9.a:0 "유감이군"

korfor.10.t:0 "한국의 동맹 제안"
korfor.10.d:0 "한국은 대사를 통해 양국이 동맹을 맺어 동양에 신질서를 구축하자는 의사를 밝혔으며 이를 승인할 경우 인도 통일 전쟁에서의 대규모 지원을 제안하였습니다."
korfor.10.a:0 "한국과 함께 간다."
korfor.10.b:0 "그들의 도움은 필요없다."

korfor.11.t:0 "[PRF.GetName]의 승인"
korfor.11.d:0 "[PRF.GetName](은)는 우리와의 동맹을 긍정적으로 본다고 밝혔으며 양국은 곧바로 동맹 체결에 나섰습니다."
korfor.11.a:0 "수호권은 결코 패배하지 않을 것이다!"

korfor.12.t:0 "[PRF.GetName]의 거절"
korfor.12.d:0 "[PRF.GetName](은)는 우리의 제안을 정중히 거절하였습니다."
korfor.12.a:0 "유감이군"

korfor.13.t:0 "한국의 최후통첩"
korfor.13.d:0 "한국과의 오랜 분쟁은 결국 전쟁 직전까지 가버렸습니다! 한국은 우리의 영토를 합병하고 싶어하지만 만일 투항할 경우 장쭤린과 휘하 장군들을 등용하겠다는 조건을 내걸었습니다. 더 이상 지체하지 말고 결정을 내려야 합니다."
korfor.13.a:0 "놈들에게 선전포고해라!"
korfor.13.b:0 "저항은 무의미할 것이다. 투항한다."

korfor.14.t:0 "봉천의 선전포고!"
korfor.14.d:0 "봉천 정부는 우리의 최후통첩에 선전포고로 대답해왔습니다. 전쟁이 시작되었습니다!"
korfor.14.a:0 "군대에 명령을 하달해라"

korfor.15.t:0 "봉천의 굴복"
korfor.15.d:0 "봉천 정부는 우리의 최후통첩에 굴복하였으며 장쭤린과 그의 장군들은 투항했습니다. 이제 우리가 만주의 진정한 주인입니다!"
korfor.15.a:0 "훌륭하군!"

korfor.16.t:0 "한국의 정변 사주"
korfor.16.d:0 "한국과의 오랜 분쟁 끝에 한국은 입헌군주정을 주장하는 지식인과 군부 내 몇몇 요인들을 끌어들여 우리 정부를 꼭두각시로 만들 정변을 사주하였으며 현재 정변 세력은 베이징으로 다가오고 있습니다!"
korfor.16.a:0 "자금성은 정변 세력을 붕괴시켰다!"
korfor.16.b:0 "자금성은 정변 세력에 점령되었다!"

korfor.17.t:0 "청나라에서의 정변 실패"
korfor.17.d:0 "우리의 사주에도 불구하고 자금성은 정변 세력을 붕괴시켰으며 우리에 대한 전쟁을 준비하고 있습니다!"
korfor.17.a:0 "유감이군... 전군에 명령을 하달해라"

korfor.18.t:0 "청나라에서의 정변 성공"
korfor.18.d:0 "정변 세력은 자금성을 완벽히 점령하였고 청 황제는 정변 세력의 승리를 받아들일 수 밖에 없었습니다! 이제 청나라는 우리의 영향권에 있습니다!"
korfor.18.a:0 "호랑이는 용 위에서 군림한다."

korfor.19.t:0 "과학집현전으로의 초청"
korfor.19.d:0 "한국과의 동맹 체결 후 한국의 과학자들은 정식으로 우리의 과학자들을 수호권의 공동연구기관인 과학집현전으로 초청하였습니다. 이는 앞으로 우리의 과학기술 발전에 큰 도움이 될 수 있을 것입니다."
korfor.19.a:0 "동양의 과학기술은 더욱 진보할 것이다."

korfor.20.t:0 "[SIA.GetName]의 과학집현전 합류"
korfor.20.d:0 "[SIA.GetName]의 과학자들은 우리의 과학자들이 보낸 과학집현전으로의 초청을 공식적으로 받아들였습니다. 이는 동양 과학사에 길이 남을 사건 사건으로 기억될 것입니다!"
korfor.20.a:0 "동양의 과학기술은 더욱 진보할 것이다."

korfor.21.t:0 "과학집현전으로의 초청"
korfor.21.d:0 "한국과의 동맹 체결 후 한국의 과학자들은 정식으로 우리의 과학자들을 수호권의 공동연구기관인 과학집현전으로 초청하였습니다. 이는 앞으로 우리의 과학기술 발전에 큰 도움이 될 수 있을 것입니다."
korfor.21.a:0 "동양의 과학기술은 더욱 진보할 것이다."

korfor.22.t:0 "[PRF.GetName]의 과학집현전 합류"
korfor.22.d:0 "[PRF.GetName]의 과학자들은 우리의 과학자들이 보낸 과학집현전으로의 초청을 공식적으로 받아들였습니다. 이는 동양 과학사에 길이 남을 사건으로 기억될 것입니다!"
korfor.22.a:0 "동양의 과학기술은 더욱 진보할 것이다."

### 제2차 조일전쟁 외교 ###
korfri.1.t:0 "한국을 공격한 일본!"
korfri.1.d:0 "일본 제국이 우리의 우호국 한국을 침공하였습니다! 그들은 한국을 병합한 후 대륙으로의 진출을 꾀하고 있으며 이는 우리의 아시아 식민지에 큰 타격을 주게 될 것입니다. 시급히 대책을 세워야 합니다!"
korfri.1.a:0 "한국을 지원하고 일본에 경고해라!"
korfri.1.b:0 "물러나 있자"

korfri.2.t:0 "독일의 지원"
korfri.2.d:0 "독일의 카이저는 독일령 동아시아를 통해 우리를 지원할 것이라는 입장을 밝혔으며 이는 우리의 전쟁수행에 큰 도움이 될 것입니다!"
korfri.2.a:0 "우리는 승리할 것이다!"

korfri.3.t:0 "우리를 외면한 독일"
korfri.3.d:0 "독일의 카이저는 현재 상황에 개입하지 않을거란 입장을 밝혔으며 이는 사실상 우리를 버리겠다는 의미나 다름 없습니다!"
korfri.3.a:0 "망할 팔병신 카이저!"

korfri.4.t:0 "독일의 경고"
korfri.4.d:0 "우리가 대동아공영권을 위한 성전을 시작한 뒤 독일은 우리를 비난하며 한국에 대한 지원을 보냈을 뿐만 아니라 카이저는 우리가 전쟁을 중단할 것을 요구하고 있습니다!"
korfri.4.a:0 "황군을 막을 적은 없다!"
korfri.4.b:0 "선택의 여지가 없군..."

korfri.5.t:0 "일본의 전쟁 강행!"
korfri.5.d:0 "우리의 경고에도 불구하고 일본은 전쟁을 강행하고 있습니다!"
korfri.5.a:0 "한국에 더 많은 지원을 보내라!"
korfri.5.b:0 "한국을 동맹에 초청해라!"

korfri.6.t:0 "일본이 물러나다"
korfri.6.d:0 "독일과 한국의 강력한 대응과 연대 덕에 일본은 결국 전쟁을 포기하였습니다!"
korfri.6.a:0 "또 다시 외교가 승리를 거두었다!"

korfri.7.t:0 "독일의 2차 지원"
korfri.7.d:0 "일본이 전쟁을 강행할거라는 입장을 표면한 뒤 독일은 이에 분개하며 우리에게 다시 한번 대규모 지원을 보내왔습니다!"
korfri.7.a:0 "우리는 반드시 승리한다!"

korfri.8.t:0 "독일의 참전선언"
korfri.8.d:0 "일본이 전쟁을 강행할거라는 입장을 표면한 뒤 독일은 이에 분개하며 우리와 동맹을 맺고 같이 싸울 것임을 선언하였습니다!"
korfri.8.a:0 "이제 우리는 패배하지 않겠군!"

korfri.9.t:0 "독일의 참전"
korfri.9.d:0 "우리는 전쟁을 강행하였고 이에 독일은 크게 분개하며 한국과 동맹을 맺고 싸울 것임을 선언하였습니다!"
korfri.9.a:0 "그들이 오기도 전에 우리는 승리할 것이다!"

korfri.10.t:0 "천벌작전"
korfri.10.d:0 "일본과 전쟁이 시작되었고 군부는 천벌작전의 시행을 제안하였습니다. 작전의 핵심은 주요 공업 지대인 규슈와 주고쿠, 시코쿠를 상륙 및 장악하여 일본의 보급 및 전쟁 수행 능력에 '천벌'을 내리는 것입니다."
korfri.10.a:0 "열도에 천벌을 내려라!"
KOR_JAP_WAR:0 "§R전쟁은 규슈, 주고쿠, 시코쿠를 점령하면 빠르게 종료됩니다.§!"

### 제2차 조일전쟁 평화 협상 ###
korjapf.1.t:0 "천벌작전 성공"
korjapf.1.d:0 "황립군이 열도에 성공적으로 상륙하며 작전을 완벽히 성공시켰고 그들의 방어는 무너졌습니다. 이에 일본 정부는 우리와의 협상을 원하고 있습니다."
korjapf.1.a:0 "우리의 요구를 보내라!"
korjapf.1.b:0 "우리는 도쿄를 손에 넣을 것이다!"

korjapf.2.t:0 "낙일"
korjapf.2.d:0 "우리가 한국에 협상을 요구한 뒤 한국은 우리에게 매우 가혹한 요구를 보내왔으며 이를 거절할시 더 이상의 협상은 없을 것이며 도쿄 역시 불바다가 될 것이라 경고하였습니다..."
korjapf.2.a:0 "선택의 여지가 없군..."
korjapf.2.b:0 "전쟁은 계속 된다!"

korjapf.3.t:0 "일본이 우리의 요구를 승인하다!"
korjapf.3.d:0 "도쿄의 일본 정부는 우리의 요구를 승인하였으며 이 승리는 한국 역사상 가장 위대한 승리 중 하나로 기록 될 것입니다!"
korjapf.3.a:0 "완벽하군!"

korjapf.4.t:0 "혁명!"
korjapf.4.d:0 "한국과의 전쟁에서 참패 이후 국민들은 분노하였으며 이는 곧 천황제와 정부에 대한 불신으로 이어졌습니다. 이윽고 교토에서 시작된 총파업과 시위는 일본 전역을 뒤엎었으며 혁명군으로 뭉친 이들은 도쿄 점령하여 정부를 무너뜨리고 천황제를 폐지한 뒤 천황 일가를 유폐시킨 후 새로운 인민 공화국의 출발을 선포하였습니다."
korjapf.4.a:0 "새로운 붉은 태양이 떠오른다!"

korjapf.5.t:0 "일본의 운명"
korjapf.5.d:0 "마침내 열도 전역이 우리 손에 들어왔고 이제 우리는 일본의 운명을 결정지어야 합니다. 많은 사람들은 일본에 괴뢰국을 세우는 것을 권유하지만 몇몇의 극단적인 세력은 일본의 완전 합병을 주장하고 있습니다. 아니면 새로운 선택으로 양국을 아우르는 이중 제국을 수립할 수도 있을 것입니다. 어떤 선택이 우리에게 더 많은 이익을 가져다 줄까요?"
korjapf.5.a:0 "일본을 우리 영향권 아래에 해방하자"
korjapf.5.b:0 "열도는 이제 대한의 일부다!"
korjapf.5.c:0 "새로운 이중 제국을 선포하자!"

korjapf.6.t:0 "일본의 새로운 덴노"
korjapf.6.d:0 "일본이 우리의 영향권 아래에 놓임에 따라 우리는 일본의 새로운 정부를 조직하게 되었습니다.\n\n먼저 일본 제국이란 국호는 폐지된 후 일본국이라는 국호로 변경되었고 내각은 사민주의자들을 중심으로 형성되었습니다.\n\n논란이 된 부분은 일본의 군주 후보로 황제 폐하의 동생인 영친왕 이은을 덴노로 옹립해야 한다는 의견과 황실이 수모를 겪는 동안 유일하게 살아남은 야스히토 친왕을 덴노로 옹립해야 한다는 의견으로 나뉘었습니다.\n\n과연 어떤 선택이 우리에게 더 많은 이익을 가져다 줄까요?"
korjapf.6.a:0 "영친왕이 일본의 덴노다."
korjapf.6.b:0 "야스히토 친왕이 일본의 덴노다."

korjapf.7.t:0 "일본의 새로운 덴노"
korjapf.7.d:0 "한국이 영친왕 이은을 덴노로 옹립하였습니다. 그는 선량하지만 이 한국계 군주가 일본을 통치하기는 쉬워보이지 않습니다."
korjapf.7.a:0 "우리에게 선택권은 없다..."

korjapf.8.t:0 "일본의 새로운 덴노"
korjapf.8.d:0 "한국이 야스히토 친왕을 덴노로 옹립하였습니다."
korjapf.8.a:0 "불행 중 다행이군"

korjapf.9.t:0 "공사관 도시의 이권이 넘어오다"
korjapf.9.d:0 "승전의 결과로 우리는 일본이 점유하던 공사권 도시의 이권을 가져올 수 있게 되었습니다."
korjapf.9.a:0 "멋지군"

### 국가의 운명 ###
korex.1.t:0 "몽골의 운명"
korex.1.d:0 "몽골에서의 성공적인 작전 이후, 우리는 평화를 되찾기 위해 지역 행정권을 새로 하는 과제를 안게 되었습니다. 우리에게는 몇 가지 선택지가 있습니다..."
korex.1.a:0 "충성스러운 몽골을 해방하라"
korex.1.b:0 "군사점령을 계속해라!"

korex.2.t:0 "몽골의 새로운 군주"
korex.2.d:0 "몽골이 우리의 영향권 아래에 놓임에 따라 우리는 덕왕을 칸으로 옹립하여 새로운 몽골 정부를 조직하게 되었습니다."
korex.2.a:0 "순조롭군"

korex.3.t:0 "몽골의 새로운 군주"
korex.3.d:0 "한국이 덕왕을 새로운 몽골의 칸으로 옹립하였습니다. 그가 몽골을 통치할 자격이 있을지는 지켜봐야 알 수 있을 것입니다."
korex.3.a:0 "그렇군..."

korex.4.t:0 "중국의 운명"
korex.4.d:0 "중국에서의 성공적인 작전 끝에, 우리는 평화를 되찾기 위해 지역 행정권을 새로하는 과제를 안게 되었습니다. 우리에게는 몇가지 선택지가 있습니다..."
korex.4.a:0 "충성스러운 청나라를 해방하라"
korex.4.b:0 "중화합중국을 수립해라"
korex.4.c:0 "군사점령을 계속해라!"

korex.5.t:0 "청나라 신정부 수립"
korex.5.d:0 "한국이 새로운 청나라 정부를 수립하였습니다. 신정부가 이 지역을 통치할 자격이 있을지는 지켜봐야 알 수 있을 것입니다."
korex.5.a:0 "알겠다."

korex.6.t:0 "시베리아 차르국?"
korex.6.d:0 "시베리아가 우리의 영향권 아래에 놓이자 몇몇의 관료들은 시베리아에 차르국을 선포하고 한국의 황제가 시베리아의 차르를 겸하자 제안하였습니다."
korex.6.a:0 "한국의 황제이시자 시베리아의 차르이신 [KOR.GetLeader] 폐하 만세!"
korex.6.b:0 "쓸데 없는 짓이다."

korex.7.t:0 "시베리아 차르국 수립"
korex.7.d:0 "한국의 황제가 시베리아의 차르를 겸하며 시베리아에 새로운 차르국을 선포하였습니다. 신생 차르국이 이 지역을 통치할 자격이 있을지는 지켜봐야 알 수 있을 것입니다."
korex.7.a:0 "알겠다."

korex.8.t:0 "시베리아 신정부 수립"
korex.8.d:0 "한국이 새로운 시베리아 정부를 조직하였습니다. 신정부가 이 지역을 통치할 자격이 있을지는 지켜봐야 알 수 있을 것입니다."
korex.8.a:0 "알겠다."

korex.9.t:0 "대한-일본 제국 수립"
korex.9.d:0 "오늘 황제 폐하께서는 일본 천황을 겸하며 대한-일본 제국의 초대 황제로 즉위하셨습니다. 새로운 이중 제국의 탄생을 축하합시다!"
korex.9.a:0 "한국의 황제이시자 일본의 천황이신 [KOR.GetLeader] 폐하 만세!"

korex.10.t:0 "국명 문제"
korex.10.d:0 "이중 제국 체제가 수립된 이후 국민들과 관료들 사이에서 현재 국명이 한국인과 일본인만을 위한다는 오해를 살 수 있다며 국명의 변경을 요구하고 있습니다.\n\n그들은 옛 발해의 별명인 해동성국을 새로운 국명으로 제정할 것과 황제나 천황 대신 성황이자 해동천자라는 고유의 황제 칭호를 만들어 사용할 것을 제안 중이며 해동인이라는 하나의 정체성을 갖게 해야 한다고 주장합니다."
korex.10.a:0 "해동성국 만세! 성황 폐하 만세!"
korex.10.b:0 "그들한테 다른 할 일이나 찾으라고 해라"

### 한봉전쟁 - 봉천 선공 ###
korfngd.1.t:0 "봉천의 선전포고!"
korfngd.1.d:0 "저주받을 봉천놈들이 우리에게 선전포고했습니다! 봉천은 만주의 통일과 중국의 적합한 영토를 수복한다는 '국가회복전쟁'을 선포하고 우리 국경에 공격을 퍼붓고 있습니다."
korfngd.1.a:0 "망할!"

korfngd.2.t:0 "봉천과의 평화협상?"
korfngd.2.d:0 "유감스럽게도 대원수의 군대가 우리를 남만주에서 몰아냈습니다. 남만주를 포기해야 할까요? 아니면 전쟁을 이어 나가야 할까요?"
korfngd.2.a:0 "타협한다."
korfngd.2.b:0 "마적놈들과 타협할건 없다!"

korfngd.3.t:0 "한국의 평화 제안"
korfngd.3.d:0 "우리 군대가 남만주에서 한국군을 몰아낸지 얼마 지나지 않아 한국은 남만주의 반환을 대가로 평화를 구걸하고 있습니다. 완벽한 승리입니다!"
korfngd.3.a:0 "현명한 선택이군"

korfngd.4.t:0 "포기하지 않는 한국"
korfngd.4.d:0 "우리 군대가 남만주에서 한국군을 몰아냈음에도 불구하고 놈들은 우리를 멸망시킬 때까지 전쟁은 지속될 것이라고 선포했습니다."
korfngd.4.a:0 "멍청하긴"

### 도쿄와의 협상 ###
korfjap.1.t:0 "한국과의 거래?"
korfjap.1.d:0 "오늘 우리를 방문한 한국 공사는 전혀 예상치 못하던 제안을 건냈습니다.\n\n"한국 정부는 봉천과의 전쟁을 준비 중이며 이를 묵인해줄 것을 요청합니다. 만일 묵인해준다면 귀국의 해상패권을 인정하고 전시동맹을 체결할 의사가 있습니다."\n\n너무나 직설적인 이 제안에 우리는 어떻게 답해야 할까요?"
korfjap.1.a:0 "이 정도면 받아들일만하다."
korfjap.1.b:0 "말도 안되는 소리다."

korfjap.2.t:0 "도쿄의 승인"
korfjap.2.d:0 "일본 정부가 우리의 거래를 받아들였습니다. 전쟁이 한 발짝 더 다가왔습니다."
korfjap.2.a:0 "계획대로군"

korfjap.3.t:0 "일본의 배신!"
korfjap.3.d:0 "가증스러운 일본놈들이 한국과 더러운 거래를 하였고 우리에 대한 모든 지지를 철회했습니다! 전쟁이 한 발짝 더 다가왔습니다."
korfjap.3.a:0 "망할 놈들"

korfjap.4.t:0 "거래 이행"
korfjap.4.d:0 "한국은 이전의 거래를 충실히 이행하였습니다. 우리의 이권과 해상패권은 확고해졌으며 새로운 동맹이 공영권에 합류하였습니다!"
korfjap.4.a:0 "아주 좋군"

korfjap.5.t:0 "거래 이행"
korfjap.5.d:0 "이전의 거래대로 우리는 오늘 일본과 동맹을 맺었습니다. 비록 약간의 자금과 해군을 포기해야 하는 흠이 있지만 말입니다."
korfjap.5.a:0 "2보 전진을 위한 1보 후퇴다."

KOR_JAP_YN:0 "해상패권"
KOR_NN:0 "일본의 해상패권을 인정"

### 베이징과의 협상 ###
korfchi.1.t:0 "한국과의 거래?"
korfchi.1.d:0 "오늘 우리를 방문한 한국 공사는 전혀 예상치 못하던 제안을 건냈습니다.\n\n"한국 정부는 봉천과의 전쟁을 준비 중이며 이를 묵인해줄 것을 요청합니다. 만일 묵인해준다면 만주를 귀국과 분할할 의사가 있습니다."\n\n너무나 직설적인 이 제안에 우리는 어떻게 답해야 할까요?"
korfchi.1.a:0 "이 정도면 받아들일만하다."
korfchi.1.b:0 "말도 안되는 소리다."

korfchi.2.t:0 "베이징의 승인"
korfchi.2.d:0 "[From.GetNameDef] 정부가 우리의 거래를 받아들였습니다. 전쟁이 한 발짝 더 다가왔습니다."
korfchi.2.a:0 "계획대로군"
KOR_FNG_WAR:0 "이제 봉천과 전쟁이 일어날시 중국이 참전합니다."

korfchi.3.t:0 "한국과 베이징의 거래"
korfchi.3.d:0 "베이징의 가증스러운 놈들이 한국과 더러운 거래를 하였고 우리를 파괴하려 들고 있습니다! 전쟁이 한 발짝 더 다가왔습니다."
korfchi.3.a:0 "망할놈들"

korfchi.4.t:0 "만주에서의 전쟁"
korfchi.4.d:0 "마침내 만주에서 전쟁이 시작되었고 우리는 한국과의 거래를 이행해야 합니다."
korfchi.4.a:0 "진군하라!"

korfchi.5.t:0 "거래 이행"
korfchi.5.d:0 "한국은 이전의 거래를 충실히 이행하였습니다. 만주는 분할되었으며 양국의 자유로운 경제 활동이 보장되었습니다."
korfchi.5.a:0 "아주 좋군"

korfchi.6.t:0 "거래 이행"
korfchi.6.d:0 "이전의 거래대로 우리는 오늘 만주를 분할하였습니다. 비록 약간의 영토를 포기해야 했지만 양국간의 자유로운 경제 활동이 보장된 이상 만족스러운 이익을 얻을 수 있을 것입니다."
korfchi.6.a:0 "2보 전진을 위한 1보 후퇴다."

KOR_MAN_Y:0 "만주에서의 이익"

