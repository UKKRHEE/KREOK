### 청나라 한국 점령지 탈환 ###
qing.157.t:0 "중화 탈환 - 한국 점령지"
qing.157.d:0 "한국은 우리의 옛 고토인 만주 지역을 점령하고 있으며 이는 우리와 한국 간의 1순위 분쟁 원인이었습니다. 이제 완벽한 중화 탈환과 분쟁의 종식을 위해서라도 우리의 영토를 돌려받아야 합니다!"
qing.157.a:0 "우리의 요구를 보내라!"

qing.158.t:0 "청나라의 영토 반환 요구"
qing.158.d:0 "청나라는 우리 지배하에 있는 만주 지역의 전면적인 반환을 요구하고 있으며 반환 외의 타협은 없을 것임을 분명히 하였습니다. 이제 우리에게 남은 선택지는 만주를 내주거나 전쟁을 준비하는 것입니다."
qing.158.a:0 "피를 볼 가치는 없을 것이다."
qing.158.b:0 "놈들이 받을건 영토가 아닌 선전포고문이다!"

qing.159.t:0 "한국의 굴복"
qing.159.d:0 "한국은 무익한 저항을 포기했으며 만주의 전면 반환을 승인하였습니다! 만주는 다시 한번 청나라의 영토가 되었습니다!"
qing.159.a:0 "고향에 돌아온 것을 환영한다!"
